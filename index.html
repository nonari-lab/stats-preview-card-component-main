<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="/scss/style.css">

</head>
<body>
  <section class="card">
    <div class="card__content">
      <div class="card__image" style="background-image: url('/images/image-header-mobile.jpg')"></div>
      <h2> Get insights that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="card__num-container">
        <div class="card__num-div">
          <div class="number">10k+</div>
          <div class="num-description">companies</div>
        </div>

        <div class="card__num-div">
          <div class="number">314</div>
          <div class="num-description">templates</div>
        </div>

        <div class="card__num-div">
          <div class="number">12m+</div>
          <div class="num-description">queries</div>
        </div>
      </div>
    </div>
  </section>


   
   
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
